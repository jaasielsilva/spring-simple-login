<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

</head>
<body class="bg-success text-white d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <h1>Bem-vindo, <span sec:authentication="name">Usuário</span>!</h1>
    <p class="lead mt-3">Você está logado com sucesso.</p>

    <form th:action="@{/logout}" method="post" class="mt-4">
      <button type="submit" class="btn btn-light">Sair</button>
    </form>
  </div>

</body>
</html>
